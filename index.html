<body>


  
<noscript>
  <strong>We're sorry but xpath doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
  
<div class="container" id="app" v-cloak>
</div>


<script src="./js/swiper.min.js"></script>
<script src="./js/jquery-1.11.3.min.js"></script>
<script src="./js/vue.js"></script>
<script src="./js/common.js"></script>
<script src="./js/index.js"></script>
<script src="./js/sensorsdata.min.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script>
  var sensors = window['sensorsDataAnalytic201505'];
	sensors.init({
  	server_url: window.SC_URL,
    is_track_single_page: false, 
    use_client_time:true,
    show_log: true,
    preset_properties: { search_keyword_baidu : true  },
    send_type:'beacon',
    heatmap: {
      clickmap:'default',
      scroll_notice_map:'default'
    }
	});

  sensors.registerPage({
    platform_type: 'Translai官网',
    language: window.APP_REGION.indexOf('CN') >= 0 ? (localStorage.getItem("lang") || "zh") : (localStorage.getItem("lang") || "en"),
  });

  sensors.quick('isReady',function(){
    let distinctid = sensors.quick('getAnonymousID');
    sessionStorage.setItem('AnonymousID', distinctid)
  });

  sensors.quick('autoTrack'); //用于采集 
  
  new Vue ({
    el: '#app',

    data () {
      return {
        region: '',      
        lang: '',
      }
    },

    mounted() {
      this.region = window.APP_REGION
      sensors.track('click_top_navigation_bar', {
        button_name: '首页'
      })
      if (localStorage.getItem("lang") == 'zh' || (this.region == "CN" && !localStorage.getItem("lang"))) window.location.href = './cn/index.html'
      if (localStorage.getItem("lang") == 'en' || (this.region == "FO" && !localStorage.getItem("lang"))) window.location.href = './en/index.html'
      if (localStorage.getItem("lang") == 'fr') window.location.href = './fr/index.html'
    },

    created () {

    },

    methods: {
    },
    
  })

</script>
